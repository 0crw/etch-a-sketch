<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Eatch a Sketch</title>
</head>
<body>
    <div class="title">Etch A Sketch</div>
    <div class="topButtons">
        <button id="clearButton">Clear</button>
        <button id="eraseButton">Erase</button>
        <button id="blackButton">Black</button>
        <button id="randomButton">Random</button>
        <input type="color" id="colorPicker" value="#333333"></input>
    </div>   
    <div class="grid-container"></div>
    <div class="botButtons">
        <div id="sliderValue"></div>
        <div class="sliderContainer">
            <input type="range" min="2" max="100" value='24'class="slider" id="myRange">
        </div>
    </div> 
</body>
</html>
